<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>WEATHER APP</title>
</head>
<body>
    <div class="mdiv">
        <div class="weather_app">
            <h2 align="center">WEATHER FORCAST</h2>
            <div class="ip">
                <input type="text" id="userText">
                <button onclick="getweatherData();"><img src="https://static.vecteezy.com/system/resources/previews/009/341/164/original/search-icon-sign-symbol-design-free-png.png" alt="" height="38px"></button>
            </div>
            <div class="info" align="center">
                <img src="https://cdn2.iconfinder.com/data/icons/weather-flat-14/64/weather02-512.png" alt="weather" class="weather_img">
                <h1 id="temp">27Â°C</h1>
                <h2 id="city">PUNE</h2>
            </div>
            <div class="info2">
                <div class="humditiy">
                    <img src="https://cdn-icons-png.flaticon.com/512/219/219816.png" alt="humidity" class="humi">
                    <h3>HUMIDITY</h3>
                    <h4 id="humiditiy_info">50%</h4>
                </div>
                <div class="wind">
                    <img src="https://cdn-icons-png.flaticon.com/512/2011/2011448.png" alt="wind" class="humi">
                    <h3>WIND</h3>
                    <h4 id="wind_info">4 km/h</h4>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
